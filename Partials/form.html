<div class="container-fluid">
    <div class="row-fluid">
        <h2 ng-bind="getLocalizedString('_FormControllerTitle_')"></h2>
    </div>
    <div class="row-fluid">
        <form name="myForm" class="form-horizontal span5 well">
            <div class="row-fluid">
                <input type="text" ng-model="person.FirstName" required id="FirstName" name="FirstName" class="input-large" placeholder="{{getLocalizedString('_FirstNameLabel_')}}" />
            </div>
            <div class="row-fluid">
                &nbsp;
            </div>
            <div class="row-fluid">
                <input type="text" ng-model="person.LastName" required id="LastName" name="LastName" class="input-large" placeholder="{{getLocalizedString('_LastNameLabel_')}}"/>
            </div>
            <div class="row-fluid">
                &nbsp;
            </div>
            <div class="row-fluid">
                <input type="text" ng-model="person.Email" required id="Email" name="Email" class="input-large" placeholder="{{getLocalizedString('_EMailLabel_')}}"/>
            </div>
            <div class="row-fluid">
                &nbsp;
            </div>
            <div class="row-fluid">
                <textarea ng-model="person.Bio" required id="Bio" name="Bio" class="input-xxlarge" placeholder="{{getLocalizedString('_BioLabel_')}}"></textarea>
            </div>
            <div class="row-fluid">
                &nbsp;
            </div>
            <div class="row-fluid">
                <button class="btn-primary" ng-click="savePerson()" ng-bind="getLocalizedString('_SaveButtonLabel_')"></button>
                <button class="btn-primary" ng-click="cancel()" ng-bind="getLocalizedString('_CancelButtonLabel_')"></button>
            </div>
        </form>
    </div>
</div>
